<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Directory Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Directory</a>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-light" id="exportBtn">Export CSV</button>
          <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#employeeModal" id="addEmployeeBtn">Add Employee</button>
        </div>
      </div>
    </nav>

    <div class="container my-4">

      <div class="row g-3 mb-4" id="summaryRow">
      </div>

      <div class="row align-items-center mb-3">
        <div class="col-md-6 mb-2">
          <input id="searchInput" class="form-control" placeholder="Search by name or email..." />
        </div>
        <div class="col-md-3 mb-2">
          <select id="deptFilter" class="form-select">
            <option value="All">All Departments</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <div class="col-md-3 text-end">
          <div class="btn-group" role="group">
            <button class="btn btn-outline-secondary" id="viewCardsBtn">Cards</button>
            <button class="btn btn-outline-secondary" id="viewTableBtn">Table</button>
          </div>
        </div>
      </div>

      <div id="listContainer">
        <div id="cardsView" class="row g-3"></div>

        <div id="tableView" style="display:none;">
          <div class="table-responsive">
            <table class="table table-striped" id="employeeTable">
              <thead>
                <tr>
                  <th>Profile</th>
                  <th>Name</th>
                  <th>Department</th>
                  <th>Designation</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Joining Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="emptyState" class="text-center text-muted my-5" style="display:none;">
        <p class="lead">No employees yet. Click <strong>Add Employee</strong> to create one.</p>
      </div>

    </div>

    <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <form id="employeeForm" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Add Employee</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="employeeId" />

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Employee Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" required />
                  <div class="invalid-feedback">Please provide a name.</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Department</label>
                  <select id="department" class="form-select">
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Admin">Admin</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                  <div class="invalid-feedback">Please provide a valid email.</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" pattern="\d{10}" />
                  <div class="invalid-feedback">Enter a 10-digit phone number.</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Designation</label>
                  <input type="text" class="form-control" id="designation" />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Joining Date</label>
                  <input type="date" class="form-control" id="joiningDate" />
                </div>

                <div class="col-md-12">
                  <label class="form-label">Profile Image (optional)</label>
                  <input type="file" class="form-control" id="profileImageInput" accept="image/*" />
                    <div class="mt-2 d-flex align-items-center gap-2">
                    <img id="imagePreview" src="" alt="Preview" class="rounded shadow-sm" style="max-height:120px; display:none;" />
                    <button type="button" id="removeImageBtn" class="btn btn-sm btn-outline-danger" style="display:none;">
                        Remove Image
                    </button>
                    </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
